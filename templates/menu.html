<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static%}
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
  <script src="https://kit.fontawesome.com/39ba0a2a82.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  <title>menu</title>
</head>

<body>



  <div class="d-flex">

    <!-- menu -->
    <div id="sidebar-container" class="bg-primary">
      <div class="logo">
        <h4 class="text-light font-weight-bold"><img src="/media/fotos/logo.png" class="img-fluid mr-2 foto" alt="">
        </h4>
      </div>
      <div class="menu">
        <a href="{% url  'opciones' %}" class="d-block p-4 text-light"> <i class="fas fa-home fa-lg mr-2"></i>
          Inicio</a>
        <a href="{% url 'base:paciente' %}" class="d-block p-4 text-light"> <i
            class="fas fa-user-injured fa-lg mr-2"></i> Pacientes</a>
        <a href="#" class="d-block p-4 text-light"> <i class="fas fa-notes-medical fa-lg mr-2"></i> Consulta</a>

        <a href="{% url 'base:doctor_view' %}" class="d-block p-4 text-light"> <i class="fas fa-user-md fa-lg mr-2"></i> Doctor</a>
        <a href="#" class="d-block p-4 text-light"> <i class="fas fa-cogs fa-lg mr-2"></i> Configuracion</a>
      </div>
    </div>
    <!-- termina menu -->

    <div class="w-100">

      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a style="cursor: default;" class="navbar-brand d-inline-block" href="#">Centro De Especialidades JVG</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <img src="/media/fotos/george.jpg" class="img-fluid rounded-circle mr-2 avatar" alt="">
                  Dr George Calderon
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Perfil</a>
                  <a class="dropdown-item" href="#">Cambiar contrse√±a</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">log out</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- cierra navbar -->

      <div id="content">

        {% block main %}

        {% endblock %}
        

      </div>


    </div>
  </div>

  {% block frmodal %}

  {% endblock %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
