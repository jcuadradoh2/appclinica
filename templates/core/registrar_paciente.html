{% extends 'menu.html' %}

{% block main %}
{% load static %}


<div class="container-fluid">
    <div class="card-header  text-light">
        <div class="row p-3" style="background: gray;">
            <div class="col-md-8">
                <h3 class="font-weight-bold">Mantenimiento de Pacientes</h3>
            </div>
            <div class="col-md-4 ">
                <a href="{% url 'base:paciente' %}" class="btn btn-primary float-right">Cancelar</a>
            </div>
        </div>
    </div>
    <div class="card-body border rounded-top border-dark">
        <div class="col-md-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% if form.errors %}
                <div class="alert alert-warning alert-dismissible fade show mt-2" role="alert">
                    <strong> {{ form.errors}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}
                {% for campo in form %}
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="id_{{ campo.name }}">{{campo.label}}</label>
                    <div class="col-md-10">
                        {{campo}}
                    </div>
                </div>
                {% endfor %}
                <button class="btn btn-success btn-block" type="submit">Registrar</button>

            </form>
        </div>


    </div>

</div>


{% endblock main %}
